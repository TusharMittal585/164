<!DOCTYPE html>
<html lang="en">

<head>
    <title>Paintball Arena</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script> src = "./bowl.js" </script>
</head>

<body>
    <a-scene id="scene">

        <audio id="shoot" src="./sounds/shoot.mp3"></audio>
        <audio id="footstep" src="./sounds/footStep.mp3"></audio>

        <a-entity id="environment" environment="preset: egypt; skyType:gradient; lighting:point">
            <a-entity id="sound1" sound="src: #ball; poolSize:2; autoplay: false; volume: 1;loop:false"></a-entity>

            <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200"
                color="#FBF2D4" static-body visible="false">
            </a-plane>

            <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">
                <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1"
                    player-movement>
                </a-entity>
                <a-cursor></a-cursor>
            </a-entity>

            <a-entity balls></a-entity>

        </a-entity>
    </a-scene>
</body>

</html>
